<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Train</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label>
                <input type="checkbox" id="show-password"> Show Password
            </label>
            <button id="login" type="button">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('show-password').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            if (this.checked) {                                                             /*checks if the checkbox is checked*/
                passwordField.type = 'text';                                                /*changes the type PASSWORD -> TEXT */
            } else {
                passwordField.type = 'password';                                            /*changes the type is set as PASSWORD*/
            }
        });
        document.getElementById('login').addEventListener('click', function() {
            if(document.getElementById("username").value=="admin" && document.getElementById("password").value=="admin")    /*If both password and username ia admin*/
            {
                window.location.href="search.php";                                                                          /*Redirect to search*/                    
            }
            else{window.alert("Invalid username or password");}                                                             /*Alert POP-UP*/
        });
    </script>
</body>
</html>
